<section id="actions" class="py-4 px-3 bg-container">
  <div class="container">
    <div class="row">
      <div class="px-3 py-3 bg-white">
        <div class="row mb-2 d-flex">
          <div class="float-left col-lg-9 col-md-9 col-sm-9">
            <img class="img-fluid" style="width: 90%;" src={{product.picture}}>
          </div>
          <div class="float-right py-4 col-lg-3 col-md-3 col-sm-3">
            <p class="text-secondary">
              {{product.condition}} - {{product.sold_quantity}} vendidos
            </p>
            <h5 class="text-secondary mb-4">
              {{product.title}}
            </h5>
            <h3 class="mb-4">
              {{product.price.amount | currency}}
            </h3>
            <button class="btn form-control btn-primary">Comprar</button>
          </div>
        </div>
        <div class="row">
          <h4>Descripci√≥n del producto</h4>
          <p class="text-secundary">
            {{product.description}}
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
